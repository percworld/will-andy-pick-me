<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Life+Savers:800" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Will Andy Pick Me?</title>
  </head>
  <body>
    <header>Will Andy Pick Me?</header>
    <div class="main-view">
      <section class="box-1">
        <section class="controls">
          <input class="question" type="text" placeholder="Ask your question here!"/>
          <button class="roll">Get your answer</button>
        </section>
          <img class="ball" src="./assets/eight-ball.png"/>
          <button class="clear">Clear</button>
        <div class="answer">
          <div class="userQuestion hidden"></div>
          <div class="userAnswer hidden"></div>
      </section>
      <section class="box-2">
        <img class="woody" src="./assets/woody.png"/>
      </section>
    </div>
  </body>
</html>
